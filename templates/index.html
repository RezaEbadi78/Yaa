<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategy Backtester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="file"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            background: #e9ecef;
            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .result-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Trading Strategy Backtester</h1>
            <p>Upload your historical data and test MA, RSI, and MACD strategies</p>
        </div>

        <div class="content">
            <div class="section">
                <h2 class="section-title">üìÅ Data Upload</h2>
                <div class="form-group">
                    <label for="csvFile">Upload CSV File (Date, Open, High, Low, Close, Volume)</label>
                    <div class="file-upload">
                        <input type="file" id="csvFile" accept=".csv" required>
                        <label for="csvFile" class="file-upload-label">
                            üìÑ Choose CSV file or drag and drop here
                        </label>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">‚öôÔ∏è Strategy Parameters</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="maPeriod">MA Period</label>
                        <input type="number" id="maPeriod" value="50" min="1" max="200" required>
                    </div>
                    <div class="form-group">
                        <label for="rsiPeriod">RSI Period</label>
                        <input type="number" id="rsiPeriod" value="14" min="1" max="50" required>
                    </div>
                    <div class="form-group">
                        <label for="rsiOverbought">RSI Overbought Level</label>
                        <input type="number" id="rsiOverbought" value="70" min="50" max="100" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="rsiOversold">RSI Oversold Level</label>
                        <input type="number" id="rsiOversold" value="30" min="0" max="50" step="0.1" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="macdFast">MACD Fast Period</label>
                        <input type="number" id="macdFast" value="12" min="1" max="50" required>
                    </div>
                    <div class="form-group">
                        <label for="macdSlow">MACD Slow Period</label>
                        <input type="number" id="macdSlow" value="26" min="1" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="macdSignal">MACD Signal Period</label>
                        <input type="number" id="macdSignal" value="9" min="1" max="50" required>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button id="runBacktest" class="btn">üöÄ Run Backtest</button>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Running backtest... Please wait</p>
            </div>

            <div id="results" class="results">
                <h2 class="section-title">üìä Backtest Results</h2>
                <div class="results-grid">
                    <div class="result-card">
                        <div class="result-value" id="totalTrades">-</div>
                        <div class="result-label">Total Trades</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="winRate">-</div>
                        <div class="result-label">Win Rate (%)</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="profitFactor">-</div>
                        <div class="result-label">Profit Factor</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="finalValue">-</div>
                        <div class="result-label">Final Portfolio Value</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="totalReturn">-</div>
                        <div class="result-label">Total Return (%)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
